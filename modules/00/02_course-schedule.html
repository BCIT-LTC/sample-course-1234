<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
	<meta name="robots" content="noindex,nofollow,noarchive,nosnippet">
	<title>Course Schedule</title>
	<link rel="stylesheet" href="https://ltc.bcit.ca/public/v1/css/bcit.css">
	<script src="https://ltc.bcit.ca/public/v1/js/vendor/modernizr.js"></script>
</head>

<body>
	<div class="container">
		<h1>Course Schedule</h1>
		<p>The following schedule includes a list of the modules you will be studying and the related activities and due dates.</p>
		<p>You may wish to print out this course schedule to help you organize your study time.</p>
		<figure class="table">
			<table>
				<thead>
					<tr>
						<th>
							<p>Week #</p>
							<p>(date)</p>
						</th>
						<th>Module </th>
						<th>Assignment Due Dates and Times</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td>Module 1: <em>(name)</em></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td>Module 2: </td>
						<td>
							<p>(<em>for example:</em> <strong>Assignment 1</strong> - 20%</p>
							<p>Due: XXXX)</p>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>Module 3:</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</figure>
	</div>
	<script src="https://ltc.bcit.ca/public/v1/js/lat.js"></script>
</body>

</html>
